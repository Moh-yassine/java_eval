<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Tâches - TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">TODO List</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Accueil</a>
                <a class="nav-link" href="/users">Utilisateurs</a>
                <a class="nav-link" href="/tasks">Tâches</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Liste des Tâches</h1>
        
        <div class="row" th:if="${tasks != null and !tasks.empty}">
            <div class="col-md-6 mb-4" th:each="task : ${tasks}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${task.title}">Titre</h5>
                        <p class="card-text" th:text="${task.description}">Description</p>
                        <p class="card-text">
                            <span class="badge" 
                                  th:classappend="${task.completed} ? 'bg-success' : 'bg-warning'"
                                  th:text="${task.completed} ? 'Terminé' : 'En cours'">
                                Statut
                            </span>
                        </p>
                        <p class="card-text">
                            <small class="text-muted">
                                Assignée à: <span th:text="${#lists.size(task.users)}">0</span> utilisateur(s)
                            </small>
                        </p>
                        <p class="card-text" th:if="${task.dueDate != null}">
                            <small class="text-muted">
                                Échéance: <span th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy HH:mm')}">Date</span>
                            </small>
                        </p>
                        <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-primary">Voir détails</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${tasks == null or tasks.empty}" class="alert alert-info">
            Aucune tâche trouvée.
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
