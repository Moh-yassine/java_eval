<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs - TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">TODO List</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Accueil</a>
                <a class="nav-link" href="/users">Utilisateurs</a>
                <a class="nav-link" href="/tasks">Tâches</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Liste des Utilisateurs</h1>
        
        <div class="row" th:if="${users != null and !users.empty}">
            <div class="col-md-4 mb-4" th:each="user : ${users}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.username}">Username</h5>
                        <p class="card-text" th:text="${user.email}">Email</p>
                        <p class="card-text">
                            <small class="text-muted">
                                Tâches: <span th:text="${#lists.size(user.tasks)}">0</span>
                            </small>
                        </p>
                        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-primary">Voir détails</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${users == null or users.empty}" class="alert alert-info">
            Aucun utilisateur trouvé.
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
