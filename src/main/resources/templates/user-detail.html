<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail Utilisateur - TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">TODO List</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Accueil</a>
                <a class="nav-link" href="/users">Utilisateurs</a>
                <a class="nav-link" href="/tasks">Tâches</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Détail de l'Utilisateur</h1>
        
        <div class="card" th:if="${user != null}">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.username}">Username</h5>
                <p class="card-text">
                    <strong>Email:</strong> <span th:text="${user.email}">Email</span>
                </p>
                <p class="card-text">
                    <strong>ID:</strong> <span th:text="${user.id}">ID</span>
                </p>
                
                <h6 class="mt-4">Tâches assignées:</h6>
                <div th:if="${user.tasks != null and !user.tasks.empty}">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center" 
                            th:each="task : ${user.tasks}">
                            <div>
                                <strong th:text="${task.title}">Titre</strong>
                                <br>
                                <small th:text="${task.description}">Description</small>
                            </div>
                            <div>
                                <span class="badge" 
                                      th:classappend="${task.completed} ? 'bg-success' : 'bg-warning'"
                                      th:text="${task.completed} ? 'Terminé' : 'En cours'">
                                    Statut
                                </span>
                                <br>
                                <a th:href="@{/tasks/{id}(id=${task.id})}" 
                                   class="btn btn-sm btn-outline-primary mt-1">Voir tâche</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div th:if="${user.tasks == null or user.tasks.empty}" class="alert alert-info">
                    Aucune tâche assignée à cet utilisateur.
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/users" class="btn btn-secondary">Retour à la liste</a>
            <a href="/" class="btn btn-outline-secondary">Accueil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
